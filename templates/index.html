<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotíciaScraper | Coletor Automático de Títulos e Links de Notícias</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>NotíciaScraper</h1>
    <form action="/scrape" method="post">
        <label for="site">Escolha o Site:</label>
        <select id="site" name="site" required>
            {% for site in sites %}
            <option value="{{ site }}">{{ site }}</option>
            {% endfor %}
        </select>

        <label for="paginas">Número de Páginas:</label>
        <input type="number" id="paginas" name="paginas" min="1" required>

        <button type="submit">Iniciar Scraping</button>
    </form>
</body>
</html>
